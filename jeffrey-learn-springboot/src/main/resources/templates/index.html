<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SpringBoot模版渲染</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <!-- <script src="jeffrey-helloworld/js/common.js"></script> -->
<script>
function getParam(paramName) {
    paramValue = "";
    isFound = false;
    if (this.location.search.indexOf("?") == 0
            && this.location.search.indexOf("=") > 1) {
        arrSource = unescape(this.location.search).substring(1,
                this.location.search.length).split("&");
        i = 0;
        while (i < arrSource.length && !isFound) {
            if (arrSource[i].indexOf("=") > 0) {
                if (arrSource[i].split("=")[0].toLowerCase() == paramName
                        .toLowerCase()) {
                    paramValue = arrSource[i].split("=")[1];
                    isFound = true;
                }
            }
            i++;
        }
    }
    return paramValue;
} 
</script>
</head>
<body>
    <p th:text="'用户名称：' + ${name}"/>
    <script>
    code = getParam("code");
    document.write("code="+code);
    </script>
</body>
</html>
